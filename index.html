<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css ">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>FOOTBALL</span></div>
            <div class="questions-count">Questions Count: <span></span></div>
        </div>
        <div class="quiz_area">
        </div>
        <div class="quiz_answers">
        </div>
        <button class="submit">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="counterdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
